<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BBC Sport</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="bbc_header">
            <div id="logos_sign_in">
                <img src="/img/bbclogo.png" alt="bbc logo" id="bbc_logo">
                <img src="/img/account.png" alt="account logo" id="account_logo">
                <h6 id="sign_in">Sign in</h6>
            </div>
            <h3>|</h3>
            <h6>Home</h6>
            <h6>News</h6>
            <h6>Sport</h6>
            <h6>Business</h6>
            <h6>Innovation</h6>
            <h6>Culture</h6>
            <h6>Travel</h6>
            <img src="/img/3dots.png" alt="3 dots">
            <input type="text" name="Search BBC" id="searchbox" placeholder="Search BBC">
        </div>
        <div id="sport_header">
            <div id="sport_title">
                <h2 id="sport">SPORT</h2>
            </div>
            <div id="sport_items">
                <h3>Home</h3>
                <h3>Football</h3>
                <h3>Cricket</h3>
                <h3>Formula 1</h3>
                <h3>Rugby U</h3>
                <h3>Tennis</h3>
                <h3>Golf</h3>
                <h3>Athletics</h3>
                <h3>Cycling</h3>
            </div>
        </div>
    </body>
</html>
